version: '3'
services:
    postgres:
        image: postgres:13
        container_name: postgres
        restart: always
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=example_pw
            - POSTGRES_HOST=postgres
            - POSTGRES_DB=airflow
        expose:
            - "5432"
        volumes:
            - "db_data:/var/lib/postgresql/data"
        deploy:
            placement:
                constraints:
                    - node.role == manager

    redis:
        image: redis:6.0
        container_name: redis
        restart: always
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        expose:
            - "6379"
        deploy:
            placement:
                constraints:
                    - node.role == manager

    flower:
        build: .
        container_name: flower
        image: henryturner27/airflow
        restart: always
        environment:
            - EXECUTOR=CeleryExecutor
        depends_on:
            - redis
        ports:
            - "5555:5555"
        deploy:
            placement:
                constraints:
                    - node.role == manager
        command: ["flower"]


    webserver:
        build: .
        container_name: webserver
        image: henryturner27/airflow
        restart: always
        environment:
            - EXECUTOR=CeleryExecutor
        depends_on:
            - postgres
            - redis
        ports:
            - "8080:8080"
        deploy:
            placement:
                constraints:
                    - node.role == manager
        volumes:
          - ./dags:/airflow/dags
        command: ["webserver"]

    scheduler:
        build: .
        container_name: scheduler
        image: henryturner27/airflow
        restart: always
        environment:
            - EXECUTOR=CeleryExecutor
        depends_on:
            - webserver
        deploy:
            placement:
                constraints:
                    - node.role == manager
        volumes:
          - ./dags:/airflow/dags
        command: ["scheduler"]

    worker:
        build: .
        image: henryturner27/airflow
        restart: always
        environment:
            - EXECUTOR=CeleryExecutor
        depends_on:
            - scheduler
        expose:
            - "8793"
        deploy:
            replicas: 4
            placement:
                constraints:
                    - node.role == worker
        volumes:
          - ./dags:/airflow/dags
        command: ["worker"]

volumes:
    db_data:
